<div class="app">

  <div class="header">
    <div class="title">
      Write a claim
    </div>
  </div>
  
  <div class="form">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <input formControlName="title" type="text" placeholder="Title">
      <textarea placeholder="Explanation" formControlName="explanation"></textarea>
      <button type="submit">Post</button>
    </form>
  </div>

</div>
