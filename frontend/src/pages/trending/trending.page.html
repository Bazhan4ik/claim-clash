<div class="app">
  <div class="header">
    ClaimClash
  </div>
  <div class="topics">
    @for (topic of topics; track topic._id) {
      <a class="topic" [routerLink]="['/', 'topic', topic.id]">
        <div class="title">
          {{ topic.title }}
          {{ topic.id }}
        </div>
      </a>
    } @empty {
      No topics
    }
  </div>
</div>
